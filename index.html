	.container {
  position: relative;
  width: 100%;

}

.responsive-iframe {

  top: 0;
  left: 0;
  bottom: 0;

  width: 100%;
  height: 100%;
  border: none;
}


.sidebar {
  margin: 0;
  padding: 0;

.sidebar a.active {

}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

	div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;

  }

  div.content {margin-left: 0;}

@media screen and (max-width: 400px) {

    float: none;
